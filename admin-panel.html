<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[RP] Campinas - Servidor de Roleplay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>[RP] Campinas</h1>
    <p>Servidor de Roleplay Brasileiro</p>

    <ul class="menu">
      <li><a href="/">🏠 Início</a></li>
      <li><a href="/#store">🛒 Loja</a></li>
      <li><a href="/#info">📋 Informações</a></li>
      <li><a href="/#support">🎧 Suporte</a></li>
      <li><a href="/">🔐 Painel Admin</a></li>
    </ul>

    <!-- Formulário de Login -->
    <div class="login-form">
      <h2>🔐 Painel Administrativo</h2>
      <p style="opacity:0.8;">Acesso restrito para administradores</p>

      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">👤 Usuário</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">🔑 Senha</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar no Sistema</button>
      </form>
    </div>
  </div>
</body>
</html>
